<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled - UI Recreation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <span class="profile-name">Rahul Ab</span>
            </div>
            <div class="new-button">
                <button>New</button>
                <div class="new-options">
                    <div class="option">
                        <img src="document.png" alt="Document">
                        <div class="option-text">
                            <span>Document</span>
                            <p>Start writing a new note/ Document</p>
                        </div>
                    </div>
                    <div class="option">
                        <img src="AI Chat.png" alt="AI Chat">
                        <div class="option-text">
                            <span>AI chat</span>
                            <p>Start a new conversation with Jenni</p>
                        </div>
                    </div>
                    <div class="option">
                        <img src="upload pdf.png" alt="Upload PDF">
                        <div class="option-text">
                            <span>Upload PDF</span>
                            <p>Upload PDFs to your library</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <main class="content">
            <h1 class="title">Untitled</h1>
            <input type="text" class="prompt-input" placeholder="üìù Start with a prompt">
        </main>
        <header class="header">
            <div class="pricing-container">
                <button class="pricing-button">‚ö° See Pricing</button>
                <div class="pricing-options">
                    <div class="option">
                        <span class="icon">TeX</span>
                        <span>LaTeX (.tex)</span>
                    </div>
                    <div class="option">
                        <span class="icon">DOC</span>
                        <span>Word (.docx)</span>
                    </div>
                    <div class="option">
                        <span class="icon">üìÑ</span>
                        <span>Copy to clipboard</span>
                    </div>
                </div>
            </div>
            <button class="export-button">Export</button>
            <button class="publish-button">Publish</button>
            <button class="settings-button">‚öôÔ∏è</button>
            <button class="history-button">üïí</button>
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
